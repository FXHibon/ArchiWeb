<md-card layout="column">

    <md-toolbar md-scroll-shrink layout="row">
        <md-icon md-svg-src="resources/search.svg" alt="search"></md-icon>
        <md-input-container>
            <label>Search</label>
            <input ng-model="search">
        </md-input-container>
        <md-icon md-svg-src="resources/sort.svg" alt="search"></md-icon>
        <md-select ng-model="sort" placeholder="name">
            <md-option ng-repeat="opt in sortOption">{{opt}}</md-option>
        </md-select>
        <md-button ng-click="reverseSort()" class="md-secondary md-fab" aria-label="swap">
            <md-icon md-svg-src="resources/swapVert.svg"></md-icon>
        </md-button>

    </md-toolbar>

    <md-card-content>
        <md-list>
            <md-item ng-repeat="product in products | filter:search | orderBy : sort : reverse">
                <md-item-content>
                    <div layout="row">
                        <div class="md-tile-left">
                            <img ng-src="{{product.image}}" class="face" alt="{{product.title}}">
                        </div>
                        <div class="md-tile-content">
                            <h3>{{product.name}}</h3>
                            <h4>En stock: {{product.amount}}</h4>

                            <p>
                                {{product.description}}
                            </p>
                        </div>
                        <div>
                            <md-button href="#/product/{{product.id}}" class="md-secondary md-fab" aria-label="more">
                                <md-icon md-svg-src="resources/more.svg"></md-icon>
                            </md-button>
                            <md-button ng-click="onClickCart(product.id)" class="md-secondary md-fab"
                                       aria-label="order">
                                <md-icon md-svg-src="resources/order.svg"></md-icon>
                            </md-button>
                        </div>
                    </div>
                </md-item-content>
                <md-divider md-inset ng-if="!$last"></md-divider>
            </md-item>
        </md-list>
    </md-card-content>
</md-card>
