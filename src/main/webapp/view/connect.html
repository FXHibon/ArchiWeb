<div layout="row">
    <div flex="25"></div>
    <form name="userForm" flex="50">
        <div layout="column">
            <md-input-container>
                <label>Pseudo</label>
                <input type="text" placeholder="Pseudo" ng-model="user.pseudo">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" placeholder="Password" ng-model="user.password">
            </md-input-container>
            <md-button class="md-raised">Connection</md-button>
        </div>
    </form>
    <div flex="25"></div>
</div>
